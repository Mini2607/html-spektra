<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <h2>Customer Satisfaction Survey Form Of Meghana Foods</h2>

    <form>
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <!-- Date of Visit -->
        <label for="visit">Date of Visit:</label>
        <input type="date" id="visit" name="visit">
        <br><br>

        <!-- Satisfaction Rating -->
        <label>How satisfied are you with our service?</label><br>
        <input type="radio" name="satisfaction" value="Very Satisfied"> Very Satisfied
        <input type="radio" name="satisfaction" value="Satisfied"> Satisfied
        <input type="radio" name="satisfaction" value="Neutral"> Neutral
        <input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied
        <input type="radio" name="satisfaction" value="Very Dissatisfied"> Very Dissatisfied
        <br><br>

        <!-- Services Used -->
        <label>Which of our services did you use?</label><br>
        <input type="checkbox" name="service" value="Dine-in"> Dine-in
        <input type="checkbox" name="service" value="Takeaway"> Takeaway
        <input type="checkbox" name="service" value="Delivery"> Delivery
        <br><br>

        <!-- Comments -->
        <label for="comments">Any Suggestions or Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
